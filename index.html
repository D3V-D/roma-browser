<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Roma</title>

    <!-- CSS -->
    <link href="styles/styles.css" rel="stylesheet">

  </head>
  <body>
    <nav id="top-bar">
      <section id="tab-bar">
        <img src="img/scroll-left.png" id="scroll-button-left" class="scroll-buttons hide">
        <section id="tabs"> 
        </section>
        <div id="add-tab"><img src="img/plus.png" width="16" height="16"></img></div>
        <img src="img/scroll-right.png" id="scroll-button-right" class="scroll-buttons hide">
      </section>
      <section id="controls">
        <div id="control-buttons">
          <button class="control-buttons" id="back"><img src="img/back.png" width="20"></button>
          <button class="control-buttons" id="forwards"><img src="img/forward.png" width="20"></button>
          <button class="control-buttons" id="refresh"><img src="img/reload.png" width="16" height="16"></button>
        </div>

        <div id="searchForm">
          <input spellcheck="false" type="search" id="searchBar" placeholder="Search or enter address" name="address-bar"></input>
          <img id="search-icon" src="img/search.png" height="16" width="16">
        </div>

        <div id="settings">
          &#8801;
        </div>
      </section>
    </nav>

    <script src="scripts/index.js"></script>
  </body>
</html>
